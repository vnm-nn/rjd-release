<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание</title>
    <link rel="apple-touch-icon" sizes="180x180" href="http://localhost:8080/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="http://localhost:8080/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="http://localhost:8080/images/favicon-16x16.png">
    <link rel="shortcut icon" href="http://localhost:8080/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="preview">
        <div class="preview-box">
            <img src="images/logo-new-red.svg">
        </div>
        <div class="preview-box">
            Трамвайные маршруты
        </div>
    </div>
    <div class="container">
        <div class="tbl-header">
            <table>
                <thead>
                <tr>
                    <th>Номер</th>
                    <th>Код</th>
                    <th>Маршрут</th>
                    <th>&#9998;</th>
                    <th>&#10006;</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table></table>
        </div>
        <br>
        <div class="motion-form">
            <div class="motion-form-add">
                <div class="motion-form-name">
                    Форма добалвения маршрута
                </div>
                <form>
                    <div class="add-form-div">
                        <div class="row">
                            <div class="col-25">
                                <label>Код:</label>
                            </div>
                            <div class="col-75">
                                <input id="add_code" type="text" placeholder="Внутренний код маршрута">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label>Маршрут:</label>
                            </div>
                            <div class="col-75">
                                <input id="add_name" type="text" placeholder="Маршрут от остановки до остановки">
                            </div>
                        </div>
                        <div class="row">
                            <button id="add_button" type="submit">Добавить запись</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="motion-form-add">
                <div class="motion-form-name">
                    Найти маршрут
                </div>
                <form>
                    <div class="add-form-div">
                        <div class="row">
                            <div class="col-25">
                                <label>Номер:</label>
                            </div>
                            <div class="col-75">
                                <input id="find_input" type="text" placeholder="Введите код маршрута">
                            </div>
                        </div>
                        <div class="row">
                            <button id="find_button" type="button">Найти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="author">
        &#169;2022 Pavel Klimov for RJD with love &#9829;
    </div>
</div>
<div id="change_modal" class="modal">
    <div class="modal_content">
        <span class="close_modal_window">×</span>
        <div class="modal-form-name">
            Форма изменения маршрута
        </div>
        <form>
            <div class="add-form-div">
                <div class="row">
                    <div class="col-25">
                        <label>Код:</label>
                    </div>
                    <div class="col-75">
                        <input id="change_code" type="text" placeholder="Внутренний код маршрута">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Маршрут:</label>
                    </div>
                    <div class="col-75">
                        <input id="change_name" type="text" placeholder="Маршрут от остановки до остановки">
                    </div>
                </div>
                <div class="row">
                    <button id="change_edit" type="submit">Изменить</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="find_modal" class="modal">
    <div class="modal_content">
        <span class="close_modal_window">×</span>
        <div id="find_modal_name" class="modal-form-name"></div>
        <form>
            <div class="add-form-div">
                <div class="row">
                    <div class="col-25">
                        <label>Код:</label>
                    </div>
                    <div class="col-75">
                        <input id="find_code" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Маршрут:</label>
                    </div>
                    <div class="col-75">
                        <input id="find_name" type="text">
                    </div>
                </div>
                <div class="row">
                    <button id="find_ok" type="submit">ОК</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="js/trams.js"></script>
</html>
